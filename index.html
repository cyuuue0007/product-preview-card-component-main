<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <img src="./images/image-product-desktop.jpg" class="product-img" alt="product-img">
      <section class="main">
        <div class="title-mini">
          <p>Perfume</p>
        </div>
        <div class="introduce">
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="price">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="add-btn">
          <img src="./images/icon-cart.svg" class="cart-img" alt="cart-img">
          <p>Add to Cart</p>
        </div>
      </section>
    </div>
  </div>
</body>

<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
    background-color: #f3e5d7;
    display: flex;
    justify-content: center;
    align-items: start;
    min-height: 100vh;
    padding: 50px 20px;
    line-height: 1.5;
  }
</style>

</html>
